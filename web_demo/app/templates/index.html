<body>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        </i> <b>와인 추천 챗봇</b> </i>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <!-- ================= TODO : 챗봇의 프로필 사진 넣기 =================== -->
        <div class="msg-img" style="background-image: url(https://cdn-icons-png.flaticon.com/512/1432/1432235.png)"></div>
        <!-- ================================================================ -->
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">와인추천봇</div>
            <div class="msg-info-time"></div>
          </div>
          <div class="msg-text">
            안녕하세요. 와인 추천 챗봇입니다.
          </div>
        </div>
        <!-- msg-bubble div 하나 당 말풍선 하나 -->
<!--         <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">와인추천봇</div>
            <div class="msg-info-time"></div>
          </div>
          <div class="msg-text">
            어떤 와인으로 추천드릴까요?
          </div>
        </div> -->
      </div>

    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    // TODO : 챗봇(27번째 라인과 동일하게 설정하기)과 사용자의 프로필 사진 넣기
    const BOT_IMG = "https://cdn-icons-png.flaticon.com/512/1432/1432235.png";
    const PERSON_IMG = "https://cdn-icons-png.flaticon.com/512/265/265674.png";
    const BOT_NAME = "와인추천봇";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function appendImage(name, img, side, text, url, page_url) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>
  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>
    <div class="msg-text"><img style="object-fit: scale-down; max-width: 400px;" src="${url}"></div>
  </div>
</div>
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>
  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>
    <div class="msg-text">${text}</div>
  </div>
</div>
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>
  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>
    <div class="msg-text"><a href=${page_url} target='_blank'>이동하기</a></div>
  </div>
</div>


`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;

        if (msgText.startsWith("추천드릴")) {
          var msgList = msgText.split('%$,');
          var msg = msgList[0];
          var img = msgList[1];
          var page = msgList[2];
          appendImage(BOT_NAME, BOT_IMG, "left", msg, img, page);
        } else {
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        }
      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



  </script>
